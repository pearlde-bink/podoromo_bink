<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=1"
        name="viewport" />
    <title>Bink's Pomodoro</title>
    <link rel="icon" type="image/x-icon" href="./public/img/myLogo2.png">
    <!-- link ggfont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="./public/css/variables.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <div class="app d-flex justify-content-center align-items-center flex-column">
        <!-- header -->
        <header class="header">
            <nav class="navbar bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand text-uppercase">Pomodoro timer</a>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle border-0" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                            Setting
                        </button>
                        <ul class="dropdown-menu">
                            <li><span class="dropdown-item">Adjust time</span></li>
                            <li><span class="dropdown-item">Theme</span></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- content -->
        <div class="container content mt-4 d-flex flex-row justify-content-center align-items-center">
            <div class="timer d-flex flex-row justify-content-center align-items-center jersey-15-regular">
                <p class="minute"></p>
                <p>:</p>
                <p class="second"></p>
            </div>
            <div class="break d-flex flex-row justify-content-center align-items-center jersey-15-regular">
                <p class="minBreak"></p>
                <p>:</p>
                <p class="secBreak"></p>
            </div>
        </div>
        <div class="count mt-4">
            <p id="countPomo"></p>
        </div>

        <!-- footer -->
        <footer class="footer mt-5">
            <button class="btn start" type="button">Start</button>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
